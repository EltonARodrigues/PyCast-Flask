{% extends "base.html" %}
{% block feed %}
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error}}</div>
    {% endif %}
  
    {% if message %}
        <div class="alert alert-success" role="alert">{{ message}}</div>
    {% endif%}
 
    <form action="/" method="post" accept-charset="utf-8">
        <legend>Insira o RSS:</legend>
        <input type="text" class="form-control" name="addf">
        <button type="submit" class="btn btn-primary" name="addfeed">Adicionar</button> 
    </form>
    <br>
    <div class="select-style">
        <form method=post action="/">
            {% if ep_tf %}
                <select name="pod_name" class="form-control">
                    {% for pod in ep_tf%}
                        <option value = "{{ pod }}" > {{ pod }} </option>
                    {% endfor%}
                </select>
                <button type="submit" class="btn btn-primary" name="podselect">Selecionar</button> 

                <button type="submit" class="btn btn-danger" name="delfeed">Remover</button>
            {% endif %}
        </form>
 
    <form method=post action="/">
        {% if ep_get %}
            <select name="ep_name" class="form-control">
                {% for ep in ep_get%}
                    <option value = "{{ ep }}" > {{ ep }} </option>
                {% endfor%}
            </select>

            <button type="submit" name="epselect" class="btn btn-success">Download</button>
        {% endif %}
    </form>
    </div>
{% endblock %}
